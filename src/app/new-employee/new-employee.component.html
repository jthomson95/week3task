<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <h3>
        Add new employee:
        </h3>
<div id="newEmployee">
     <form action="#">
        <div class="item">
            <label>First name:</label>
            <input [(ngModel)]="newEmp.firstName" type="text" name="firstName">
        </div>
        <div class="item">
            <label>Last name:</label>
            <input [(ngModel)]="newEmp.lastName" type="text" name="lastName">
        </div>
        <div class="item">
            <label>Address:</label>
            <input [(ngModel)]="newEmp.address" type="text" name="address">
        </div>
        <div class="item">
            <label>Postcode:</label>
            <input [(ngModel)]="newEmp.postcode" type="text" name="postcode">
        </div>
        <div class="item">
            <label>Town:</label>
            <input [(ngModel)]="newEmp.town" type="text" name="town">
        </div>
        <div class="item">
            <label>IBAN:</label>
            <input [(ngModel)]="newEmp.iban" type="text" name="nationalInsuranceNumber">
        </div>
        <div class="item">
            <label>NIN:</label>
            <input [(ngModel)]="newEmp.nin" type="text" name="nationalInsuranceNumber">
        </div>
        <div class="item">
            <label>Starting Salary:</label>
            <input [(ngModel)]="newEmp.salary" type="number" name="startingSalary">
        </div>
        <button type="button" (click)="submitClicked()">Submit</button>
    </form> 
</div>
